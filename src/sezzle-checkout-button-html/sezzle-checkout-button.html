<!-- Add the following code wherever the Sezzle checkout button should appear.
For dark theme sites:
    Change the <button> class from "sezzle-button-light" to "sezzle-button-dark"
    Change the <a> class from "button-light" to "button-dark"
    Change the <img> href to "https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor.svg"
To change the button style, change border-radius to 0px for square, 5px for semi-rounded, or 300px for rounded.
Padding left and padding right can be updated as desired.
Text to display can be updated as desired, but Sezzle logo must remain.
-->

<!-- To hide the checkout button under certain conditions, either:
    * wrap the below HTML block in the Liquid conditional 
        {% if cart.total_price > 100  %}<div>Pay with Sezzle</div>{% endif%}
        OR
        {% unless cart.total_price < 100 %}<div>Pay with Sezzle</div>{% endunless %}
    OR 
    * create a new <script type="text/javascript"></script> element with an event listener and function that hides or shows the button under certain conditions
        <script type="text/javascript">document.addEventListener( 'change', function(){if(window.innerWidth < 560){document.querySelector(.sezzle-checkout-button).style.display = 'none !important'} else {document.querySelector('.sezzle-checkout-button').style.display = 'inline-block'} } )</script>
 -->
<style type="text/css">
    .sezzle-checkout-button {
        width: auto;
        height: 40px;
        cursor: pointer;
        outline: none;
        border: transparent;
        font-family: "Comfortaa", cursive;
        margin-bottom: 10px;
        font-size: 0.8125em;
        letter-spacing: 0.15em;
        background-position: center;
        transition: background 0.8s;
    }
    .sezzle-button-logo-img {
        position: relative;
        width: 50px;
        top: 2px;
    }
    .sezzle-button-dark {
        background: #fff;
        color: #392558;
    }
    .sezzle-button-dark:hover {
        background: #eee radial-gradient(circle, transparent 70%, #eee 70%) center/15000%;
        color: #392558;
    }
    .sezzle-button-dark:active {
        background-color: #ccc;
        background-size: 100%;
        color: #392558;
        transition: background 0s;
    }
    .sezzle-button-light {
        background: #392558;
        color: white;
    }
    .sezzle-button-light:hover {
        background: #d784ff radial-gradient(circle, transparent 1%, #d784ff 1%) center/15000%;
        color: white;
    }
    .sezzle-button-light:active {
        background-color: purple;
        background-size: 100%;
        color: white;
        transition: background 0s;
    }
    .button-light {
       color: white !important;
    }
    .button-dark {
       color: #392558;
    }
    </style>
    <button class="sezzle-checkout-button sezzle-button-light" style="border-radius: 0px; padding-left: 13px; padding-right: 13px;"><a href="/checkout" class="button-light">Checkout with <img class="sezzle-button-logo-img" src="https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor_WhiteWM.svg"></a></button>
