<!--
	Log in to your Shopify Admin
	Go to Online Store > Themes
	Next to the applicable theme, click `Actions` then `Edit Code`
	Open the file to which the button should be added.
	    Note: this is usually in templates/cart.liquid or sections/cart-template.liquid
	Search (Cmd+F or Ctrl+F) for the word 'checkout' - it is usually a button or input
	Copy+paste the following code below the checkout button element
	Click Save
	Click Preview, then go to the cart page to confirm button is appearing correctly.
		To change the widget position, cut+paste the code block into the new location.
		Style changes can be made directly in the element's "style" attribute.
-->


<!-- STYLE CUSTOMIZATION
For dark theme sites:
    Change the <button> class from "sezzle-button-light" to "sezzle-button-dark"
    Change the <img> href to "https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor.svg"
To change the button style, change border-radius to 0px for square, 5px for semi-rounded, or 300px for rounded.
Padding left and padding right can be updated as desired.
Text to display can be updated as desired, but Sezzle logo must remain.
-->

<!-- CONDITIONS
    To hide the checkout button under certain conditions, either:
    * wrap the below HTML block in the Liquid conditional
        {% if cart.total_price > 100  %}<div>Pay with Sezzle</div>{% endif%}
        OR
        {% unless cart.total_price < 100 %}<div>Pay with Sezzle</div>{% endunless %}
    OR
    * create a new <script type="text/javascript"></script> element with an event listener and function that hides or shows the button under certain conditions
        <script type="text/javascript">document.addEventListener( 'change', function(){if(window.innerWidth < 560){document.querySelector(.sezzle-checkout-button).style.display = 'none !important'} else {document.querySelector('.sezzle-checkout-button').style.display = 'inline-block'} } )</script> -->

<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Comfortaa);
    .sezzle-checkout-button {
        width: auto;
        height: 40px;
        cursor: pointer;
        outline: none;
        border: transparent;
        font-family: "Comfortaa", cursive;
        margin-bottom: 10px;
        font-size: 0.8125em;
        letter-spacing: 0.15em;
        background-position: center;
        transition: background 0.8s;
    }
    .sezzle-button-logo-img {
        position: relative;
        width: 50px;
        top: 2px;
    }
    .sezzle-button-dark {
        background: #fff;
        color: #392558;
    }
    .sezzle-button-dark:hover {
        background: #eee radial-gradient(circle, transparent 70%, #eee 70%) center/15000%;
        color: #392558;
    }
    .sezzle-button-dark:active {
        background-color: #ccc;
        background-size: 100%;
        color: #392558;
        transition: background 0s;
    }
    .sezzle-button-light {
        background: #392558;
        color: white;
    }
    .sezzle-button-light:hover {
        background: #d784ff radial-gradient(circle, transparent 1%, #d784ff 1%) center/15000%;
        color: white;
    }
    .sezzle-button-light:active {
        background-color: purple;
        background-size: 100%;
        color: white;
        transition: background 0s;
    }
    .button-light {
       color: white !important;
    }
    .button-dark {
       color: #392558;
    }
    </style>
    <script type="text/javascript">
        function handleSezzleClick(event){
            event.preventDefault();
            event.stopPropagation();
            location.replace('/checkout?skip_shopify_pay=true');
        }
    </script>
    <button class="sezzle-checkout-button sezzle-button-light" style="border-radius: 0px; padding: 13px 13px;" onclick="handleSezzleClick(event)">
        Checkout with <img class="sezzle-button-logo-img" src="https://media.sezzle.com/branding/2.0/Sezzle_Logo_FullColor_WhiteWM.svg" alt="Sezzle">
    </button>
