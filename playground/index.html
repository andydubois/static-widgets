    <title>Sezzle SDK Test</title>

  <body class='container'>
    <h1>Test Sezzle SDK</h1>
    <p id='price'>$ 25</p>
    Desktop
    <div id='sezzle-widget'></div>
    Mobile
    <div id='sezzle-widget-mobile'></div>

    <script src='../dist/bundle.js'></script>
    <!-- <p>ou 4 paiements de %%price%% sans int&#233;r&#234;ts avec %%logo%% %%info%%</p>
    <p>ou 4 paiements de %%price%% sans inte&#769;re&#770;ts avec %%logo%% %%info%%</p>
    <p>ou 4 paiements de %%price%% sans int&#xe9;r&#xea;ts avec %%logo%% %%info%%</p>
    <p>ou 4 paiements de %%price%% sans int&eacute;r&ecirc;ts avec %%logo%% %%info%%</p>
    <p>ou 4 paiements de %%price%% sans int/u00e9;r/u00ea;ts avec %%logo%% %%info%%</p> -->

    <script>
      document.querySelector('#price').innerText
      const renderSezzle = new AwesomeSezzle({ 
      renderElement: ['sezzle-widget','sezzle-widget-mobile'],
      amount: document.querySelector('#price').innerText, 
      widgetTemplate: `or 4 interest-free payments of %%price%% with %%logo%% %%info%% or %%afterpay-logo%% %%afterpay-info-icon%%`,
      language: document.querySelector('html').lang
    });
    renderSezzle.init();
    setTimeout(()=>{
      const  amount  = '$ 100';
      document.getElementById('price').innerText = amount
      renderSezzle.alterPrice(amount)
    },3000)
    </script>
  </body>
</html>
